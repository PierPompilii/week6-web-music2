<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Artist List</title>
    </head>
    <body>
        <h1>Artist</h1>

        {% for artist in artists %}
        <article>
        <h2>
            <a href="/artists/{{artist.id}}">{{artist.name_artist}}</a>
        </h2>
        <p>Genre: {{artist.genre}}</p>
        </article>
        {% endfor %}
    </body>
</html>
