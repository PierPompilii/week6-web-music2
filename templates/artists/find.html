<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single Artist</title>
    </head>
    <body>
        <h1>{{artist.name_artist}}</h1>

        <article>
            <p>Genre: {{artist.genre}}</p>
            <p>Albums:</p>
                {% for album in albums %}
                    <li>
                        {{album.title}}
                    </li>
                {%endfor%}
        </article>
    </body>
</html>
